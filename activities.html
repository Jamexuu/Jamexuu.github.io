<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James</title>
    <link rel="icon" href="assets/images/Mercado_logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div id="navbar" class="sticky-top"></div>
        <div class="container mt-5">
            <div class="row glass rounded-4 border p-3 p-md-4 text-white" id="thirdYearActivities">
                <div class="col-12 mb-3">
                    <div class="h4">Third Year Activities</div>
                </div>
            </div>
        </div>

        <svg id="background" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1"></svg>
        <script src="assets/js/data.js"></script>
        <script src="assets/js/fetch.js"></script>
        <script>
            const thirdYearActivities = document.getElementById('thirdYearActivities');

            thirdYearProjects.forEach(project => {
                thirdYearActivities.innerHTML += `
                <div class="col-12 col-md-4 mb-3 mb-md-0">
                    <div class="card rounded-4">
                        <iframe src="`+ project.previewLink +`" class="rounded-4" width="100%"
                            height="250" title="`+ project.title +`"></iframe>
                        <div class="card-body">
                            <div class="h5">`+ project.title +`</div>
                            <div class="p">`+ project.description +`</div>
                            <div class="btn btn-primary mt-2 px-4"
                                onclick="window.open('`+ project.previewLink +`')"><i
                                    class="bi bi-globe2"></i></div>
                            <div class="btn btn-secondary mt-2 px-4"
                                onclick="window.open('`+ project.githubLink +`')">
                                <i class="devicon-github-original"></i>
                            </div>
                        </div>
                    </div>
                </div>
                `
            });

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
