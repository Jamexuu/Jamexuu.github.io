<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James - Contact</title>
    <link rel="icon" href="assets/images/Mercado_logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div id="navbar" class="sticky-top"></div>
        <div class="container d-flex flex-column mt-5 glass rounded-4 border p-3 p-md-4 text-white">
            <div class="h4">Send an Email</div>
            <div class="d-flex flex-column justify-content-center px-5">
                <div class="form-label">Your Email</div>
                <input type="email" class="form-control mb-3" id="emailInput" placeholder="Enter Email">
                <div class="form-label">Subject</div>
                <input type="text" class="form-control mb-3" id="subjectInput" placeholder="Enter Subject">
                <div class="form-label">Message</div>
                <textarea class="form-control mb-3" id="messageInput" rows="5" placeholder="Enter your message here"></textarea>
                <div class="btn btn-success w-25" id="sendButton" onclick="sendEmail()">Send</div>
            </div>
        </input>
    </div>

    <svg id="background" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1"></svg>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        function sendEmail() {
            const email = document.getElementById('emailInput').value;
            const subject = encodeURIComponent(document.getElementById('subjectInput').value);
            const message = encodeURIComponent(document.getElementById('messageInput').value);

            window.location.href = `mailto:jamesmercado2209@gmail.com?subject=${subject}&body=${message}%0D%0A%0D%0AFrom:%0D%0A${encodeURIComponent(email)}`;
        }
    </script>
</body>

</html>
